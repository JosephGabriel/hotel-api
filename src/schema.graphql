type Query {
  user(id: ID!): User!
  users: [User!]!
}

type Mutation {
  createUser(data: CreateUserInput!): AuthPayload!
  updateUser(data: UpdateUserInput!): AuthPayload!

  createHotel(data: CreateHotelInput!): Hotel!
}

type User {
  id: ID!
  name: String!
  lastname: String!
  password: String!
  passwordChangedAt: String
  username: String!
  email: String!
  createdAt: String
  updatedAt: String
  verified: Boolean!
  active: Boolean!
  role: UserRole!
}

type Hotel {
  id: ID!
  name: String!
  rating: Int
  summary: String!
  description: String!
  imageCover: String!
  logo: String!
  slug: String!
  location: HotelLocation
}

type HotelLocation {
  latitude: String!
  longitude: String!
  address: String!
  description: String!
  zipCode: String!
}

type AuthPayload {
  token: String!
  user: User!
}

input CreateUserInput {
  name: String!
  email: String!
  lastname: String!
  username: String!
  password: String!
  passwordConfirm: String!
}

input UpdateUserInput {
  name: String
  email: String
  lastname: String
  username: String
}

input UpdateUserPasswordInput {
  password: String!
  passwordConfirm: String!
}

input CreateHotelInput {
  name: String!
  summary: String!
  description: String!
  imageCover: String!
  logo: String!
}

enum UserRole {
  USER
  ADMIN
}
